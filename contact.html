<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Idhant's Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e3a59;
      --accent-color: #5568aa;
      --background-color: #f0f2f5;
      --white: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: #333;
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;

    }

    header {
      background-color: #1d2640;
      color: white;
      padding: 1em 2em;
      text-align: center;
}





    header h1 {
      margin-bottom: 0.3em;
      font-size: 2.5em;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 3em 1em;
    }

    .contact-form {
      background-color: var(--white);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5em;
    }

    label {
      position: absolute;
      top: 10px;
      left: 14px;
      background-color: var(--white);
      padding: 0 5px;
      color: #777;
      font-size: 0.9em;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -12px;
      left: 10px;
      font-size: 0.75em;
      color: var(--accent-color);
    }

    input, textarea {
      width: 100%;
      padding: 0.8em 0.8em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: var(--white);
    }

    button {
      background-color: var(--accent-color);
      color: var(--white);
      padding: 0.8em 2em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-color);
    }

    .info {
      margin-top: 2em;
      text-align: center;
      font-size: 1.1em;
    }

    .map {
      margin-top: 2em;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 1.2em;
      margin-top: 3em;
    }

:root {
      --bg-color: #2e3a59;
      --text-color: white;
      --hover-color: #a3c4f3;
    }

       nav {
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .menu-logo {
      font-size: 1.5em;
      color: var(--text-color);
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.6em;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle.open {
      transform: rotate(90deg);
    }

    .menu-links {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: rgba(29, 38, 64, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      max-height: 0;
      display: flex;
      flex-direction: column;
      padding: 0 2em;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }

    .menu-links.open {
      max-height: 400px;
      padding: 1em 2em;
    }

    .menu-links a {
      font-family: 'Playfair Display', serif;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.6em 0;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
    }

    .menu-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: var(--hover-color);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    .menu-links a:hover::after {
      width: 100%;
    }

    /* Submenu styles */
    .has-submenu {
      position: relative;
    }

    .submenu {
      list-style: none;
      padding-left: 1em;
      margin: 0.3em 0 0.6em 0;
      display: none;
      flex-direction: column;
    }

    .submenu a {
      font-size: 0.95em;
      padding: 0.4em 0;
      color: var(--hover-color);
    }

    .has-submenu.open .submenu {
      display: flex;
    }

      
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Idhant's Studio</h1>
    <p>Your gateway to elegant, expressive music</p>
  </header>
  <nav>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu-links" id="menu">
      <a href="index.html" onclick="closeMenu()">Home</a>
      <a href="#about" onclick="closeMenu()">About</a>
      <a href="#music" onclick="closeMenu()">My Music</a>
      <a href="photogallery.html" onclick="closeMenu()">Gallery</a>
      <a href="contact.html" onclick="closeMenu()">Contact</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }

    function closeMenu() {
      const menu = document.getElementById("menu");
      menu.classList.remove("open");
    }
  </script>

  <div class="container">
    <div class="contact-form">
     <form action="https://formspree.io/f/xqalawop" method="POST">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name">Full Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>

        <div class="form-group">
          <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
          <label for="message">Your Message</label>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="info">
      <p><strong>Email:</strong> <a href="mailto:idhantkuvelkar@icloud.com">idhantkuvelkar@icloud.com</a></p>
      <p><strong>Phone:</strong> 860-534-1956</p>
      <p><strong>Location:</strong> Simsbury, Connecticut</p>
    </div>

     <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3097.341467663559!2d-72.81707918507089!3d41.877031080416846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e6ea918c8ba0fd%3A0x7e4b91ad0d7be194!2sSimsbury%2C%20CT!5e0!3m2!1sen!2sus!4v1612979946068!5m2!1sen!2sus"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>


  <footer>
    <p>© 2025 Idhant's Studio. Crafted with harmony.</p>
  </footer>

</body>
</html>
