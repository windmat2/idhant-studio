<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idhant's Studio</title>
 
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d2640;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    section {
      background-color: white;
      padding: 40px;
      margin: 10.5em 0;
      width: 400px;
      height: 500px;
      max-width: 600px;
      border: 2px solid black;
      border-radius: 25px;
      box-shadow: -7px 10px 17px rgba(0,0,0,0.75);
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

   :root {
      --bg-color: #2e3a59;
      --text-color: white;
      --hover-color: #a3c4f3;
    }

       nav {
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .menu-logo {
      font-size: 1.5em;
      color: var(--text-color);
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.6em;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle.open {
      transform: rotate(90deg);
    }

    .menu-links {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: rgba(29, 38, 64, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      max-height: 0;
      display: flex;
      flex-direction: column;
      padding: 0 2em;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }

    .menu-links.open {
      max-height: 400px;
      padding: 1em 2em;
    }

    .menu-links a {
      font-family: 'Playfair Display', serif;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.6em 0;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
    }

    .menu-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: var(--hover-color);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    .menu-links a:hover::after {
      width: 100%;
    }

    /* Submenu styles */
    .has-submenu {
      position: relative;
    }

    .submenu {
      list-style: none;
      padding-left: 1em;
      margin: 0.3em 0 0.6em 0;
      display: none;
      flex-direction: column;
    }

    .submenu a {
      font-size: 0.95em;
      padding: 0.4em 0;
      color: var(--hover-color);
    }

    .has-submenu.open .submenu {
      display: flex;
    }


  </style>
</head>
<body>
  <header>
    <h1>Welcome to Idhant's Studio</h1>
    <p>Your gateway to elegant, expressive music</p>
  </header>


  <nav>
    
    <div class="menu-toggle" id="toggleBtn" onclick="toggleMenu()">☰</div>
    <div class="menu-links" id="menu">
      <a href="#home" onclick="closeMenu()">Home</a>
      <a href="#about" onclick="closeMenu()">About</a>
      
      <div class="has-submenu" onclick="toggleSubmenu(this)">
        <a href="#music">Photos ▾</a>
        <div class="submenu">
          <a href="photogallery.html" onclick="closeMenu()">certificates</a>
          <a href="#jazz" onclick="closeMenu()">Extracurriculars</a>
          <a href="#originals" onclick="closeMenu()">me</a>
        </div>
      </div>

      <a href="#gallery" onclick="closeMenu()">My music</a>
      <a href="contact.html" onclick="closeMenu()">Contact</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const toggleBtn = document.getElementById("toggleBtn");
      menu.classList.toggle("open");
      toggleBtn.classList.toggle("open");
      toggleBtn.textContent = menu.classList.contains("open") ? "✖" : "☰";
    }

    function closeMenu() {
      const menu = document.getElementById("menu");
      const toggleBtn = document.getElementById("toggleBtn");
      menu.classList.remove("open");
      toggleBtn.classList.remove("open");
      toggleBtn.textContent = "☰";

      // Close submenu too
      document.querySelectorAll(".has-submenu").forEach(el => el.classList.remove("open"));
    }

    function toggleSubmenu(element) {
      element.classList.toggle("open");
    }
  </script>

</center>

    <p>© 2025 Idhant's Studio. All rights reserved.</p>
  </footer>
</body>
</html>
