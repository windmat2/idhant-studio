<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idhant's Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;

   


    }
    header {
      background-color: #1d2640;
      color: white;
      text-align: center;
      padding: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto; 
      max-height: 100%
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 1em;
    }


:root {
      --bg-color: #2e3a59;
      --text-color: white;
      --hover-color: #5568aa;
    }

    
    nav {
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      position: relative;
      z-index: 100;
    }

    

    .menu-toggle {
      font-size: 1.6em;
      color: var(--text-color);
      cursor: pointer;
    }

    .menu-links {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: rgba(46, 58, 89, 0.85); /* Slight transparency */
      overflow: hidden;
      max-height: 0;
      display: flex;
      flex-direction: column;
      padding: 0 2em;
      transition: max-height 0.3s ease;
    }

    .menu-links.open {
      max-height: 300px;
      padding: 1em 2em;
    }

    .menu-links a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.6em 0;
      font-weight: 500;
      position: relative;
    }

    .menu-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: var(--hover-color);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    .menu-links a:hover::after {
      width: 100%;
    }
    

    
  </style>
</head>
<body>

 <header>
    <h1>Welcome to Idhant's Studio</h1>
    <p>Your gateway to elegant, expressive music</p>
  </header>

<nav>
   

  <div class="gallery">

    <img src="IMG_1586.jpg" alt="P" style=" border-radius: 25px;  box-shadow: 6px 4px 10px rgba(13,13,13,13.25);  transition: transform 0.3s ease;">
    <img src="IMG_1585.jpg" alt="S" style=" border-radius: 25px;  box-shadow: 6px 4px 10px rgba(13,13,13,13.25);  transition: transform 0.3s ease;">
    <img src="IMG_1584.jpg" alt="C" style=" border-radius: 25px;  box-shadow: 6px 4px 10px rgba(13,13,13,13.25);  transition: transform 0.3s ease;">
    </div>

  <footer>
    <p>© 2025 Idhant's Studio. All photos © Idhant Shenvi Kuvelkar</p>
  </footer>

</body>
</html>
